<!DOCTYPE html>
<html lang="en">
<head>

  <title>IVR Medical Assistant</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f8ff;

  margin: 0;
  padding: 0;
}

.container {
  margin-top: 60px;
}

h1 {
  margin-bottom: 30px;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 80px);
  gap: 20px;
  justify-content: center;
}

button {
  padding: 20px;
  font-size: 24px;
  border: none;
  border-radius: 10px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background-color: #45a049;
}

#output {
  margin-top: 30px;
  font-size: 18px;
  color: #333;
}

  </style>
</head>

    <button onclick="handleKey(3)">3</button>
    <button onclick="handleKey(4)">4</button>
    <button onclick="handleKey(5)">5</button>

</body>
